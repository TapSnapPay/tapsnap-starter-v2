<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or 'TapSnap Admin' }}</title>
  <style>
    :root{--brand:#3b82f6;--muted:#6b7280}
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin:0; color:#111827}
    header{display:flex;justify-content:space-between;align-items:center;padding:16px 20px;border-bottom:1px solid #eef2f7;position:sticky;top:0;background:#fff}
    .container{max-width:1100px;margin:0 auto;padding:20px}
    h1{font-size:22px;margin:0}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #eef2f7;text-align:left;font-size:14px}
    .muted{color:var(--muted)}
    .btn{display:inline-block;padding:10px 14px;background:var(--brand);color:#fff;border-radius:10px;text-decoration:none;font-weight:600}
    input{padding:10px;border:1px solid #e5e7eb;border-radius:10px}
    form{display:flex;gap:8px;flex-wrap:wrap}
    .card{border:1px solid #eef2f7;border-radius:14px;padding:16px;background:#fff}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    @media (max-width: 900px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
<header>
  <strong>TapSnap Admin</strong>
  <a class="btn" href="/docs">API Docs</a>
</header>
<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
